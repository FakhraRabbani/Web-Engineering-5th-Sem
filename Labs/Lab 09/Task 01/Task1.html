<!DOCTYPE html>
<html>
<head>
	<title>Task1</title>
	<script>
		function sum(){
			var number1 = document.getElementById("num1").value;
  			var number2 = document.getElementById("num2").value;

			var n1 = parseInt(number1);
			var n2 = parseInt(number2);

			document.getElementById("output").value = n1 + n2;
		} 

		function sub(){
			var number1 = document.getElementById("num1").value;
  			var number2 = document.getElementById("num2").value;

			var n1 = parseInt(number1);
			var n2 = parseInt(number2);

			document.getElementById("output").value = n1 - n2;
		} 

		function multiply(){
			var number1 = document.getElementById("num1").value;
  			var number2 = document.getElementById("num2").value;

			var n1 = parseInt(number1);
			var n2 = parseInt(number2);

			document.getElementById("output").value = n1 * n2;
		} 

		function divide(){
			var number1 = document.getElementById("num1").value;
  			var number2 = document.getElementById("num2").value;

			var n1 = parseInt(number1);
			var n2 = parseInt(number2);

			if (n2 !== 0) {
    				document.getElementById("output").value = n1 / n2;
 			} 
			else{
    				document.getElementById("output").value = "Cant divide by 0";
  			}
		} 

	</script>
</head>
<body>
	<form>
        	<table>
            		<tr>
                		<td><label for="num1">Enter number1:</label></td>
                		<td><input type="text" id="num1"></td>
            		</tr>
            		<tr>
                		<td><label for="num2">Enter number2:</label></td>
                		<td><input type="text" id="num2"></td>
            		</tr>
           		 <tr>
                		<td><label for="output">Output:</label></td>
                		<td><input type="text" id="output"></td>
            		</tr>
            		<tr>
                		<td colspan="2">
                    			<button type="button" onclick="sum()">Sum</button>
                    			<button type="button" onclick="sub()">Sub</button>
                    			<button type="button" onclick="multiply()">Multiply</button>
                    			<button type="button" onclick="divide()">Divide</button>
                		</td>
            		</tr>
       		 </table>
    	</form>

</body>
</html>
