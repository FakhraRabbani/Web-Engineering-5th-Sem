<html>
    <head>
        <title>Employer page</title>

        <script type="text/JavaScript">
            function validate(){
                if(document.employerform.uname.value == "")
                {
                    alert("UserName is empty!");
                    return false;
                }

                if(document.employerform.pwd.value == "")
                {
                    alert("Password is empty!");
                    document.employerform.pwd.focus();
                    return false;
                }

                if(document.employerform.cpwd.value != document.employerform.pwd.value)
                {
                    alert("Confirm password doesnt match");
                    document.employerform.cpwd.focus();
                    return false;
                }

                if(!document.employerform.gender[0].checked && !document.employerform.gender[1].checked)
                {
                    alert("Chose a gender");
                    return false;
                }
			
	            if(document.employerform.address1.value == "" )
	            {	
			        alert("Address is empty!!");
			        return false;
	            }
			
	            if(document.employerform.city.value == "" )
	            {		
                    alert("City is empty!!");
			        return false;
	            }

	            if(document.employerform.country.value == "" )
	            {		
			        alert("Choose Country!!");
			        return false;
	            }
	
                if(document.employerform.phone.value == "" )
	            {		
			        alert("Telephone is empty!!");
			        return false;
	            }
			
	            if(document.employerform.email.value == "" )		
                {
		            alert("Please enter email address!")
		            return false;
	            }	
	

                return true;
            }

            function letterNumber(event)
            {
                var keychar;
                keychar = event.key;
                alert(keychar);
                if((".+-0123456789").indexOf(keychar) > -1)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }

        </script>
    </head>
    <body>
        <form name="employerform" onsubmit="return validate()">

            <table>
                <tr>
                    <p><font color=blue><b><u>Employers</u></b></font></p>
                </tr>
    
                <tr>
                    <td align="right">Username:</td>
                    <td><input type="text" name="uname"></td>
                </tr>
    
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="text" name="pwd"></td>
                </tr>
    
                <tr>
                    <td align="right">Confirm Password:</td>
                    <td><input type="text" name="cpwd"></td>
                </tr>
    
                <tr>
                    <td align="right">Gender:</td>
                    <td><input type="radio" name="gender" value="male">Male</td>
                </tr>
    
                <tr>
                    <td align="right"></td>
                    <td><input type="radio" name="gender" value="female">Female</td>
                </tr>
    
                <tr>
                    <td align="right">Address:</td>
                    <td><input type="text" name="address1"></td>
                </tr>
    
                <tr>
                    <td align="right"></td>
                    <td><input type="text" name="address2"></td>
                </tr>
    
                <tr>
                    <td align="right">City:</td>
                    <td><input type="text" name="city"></td>
                </tr>
    
                <tr>
                    <td align="right">Country:</td>
                    <td>
                        <select name="country">
                        <option value=""></option>
                        <option value="pakistan">Pakistan</option>
                        <option value="India">India</option>
                        </select>
                    </td>
                </tr>
    
                <tr> 
                    <td  align="right">Zip:</td> 
                    <td ><input type=text name=zip ></td> 
                </tr>
    
                <tr> 
                    <td  align="right">Telephone:</td> 
                    <td ><input type=text name=phone onkeypress="return letterNumber(event)" ></td> 
                </tr>
    
                <tr> 
                    <td  align="right">Fax:</td> 
                    <td ><input type=text name=fax ></td> 
                  </tr> 
                 
                  <tr> 
                    <td  align="right">Contact Person:</td> 
                    <td ><input type=text name=contact_person ></td> 
                  </tr> 
                 
                  <tr> 
                    <td  align="right">Email:</td> 
                    <td ><input typ=text name=email ></td> 
                  </tr> 
        
                  <tr>
                    <td align="right"></td>
                    <td><input type="submit" value="Signup"></td>
                  </tr>
    
            </table>
        </form>
        
    </body>
</html>
