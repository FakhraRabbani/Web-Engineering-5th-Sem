<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form name="login" action="login" method="post">
		
	<div class="container">
	
		<h3>Welcome to Course Suite</h3>
		<br>
		<h3>Login Form</h3>
		
		<label for="email">Email: </label>
		<input type="email" placeholder="Email" name="email" class="inputC" required>
		
		<br><br>
		
		<label for="name">Name: </label>
		<input type="text" placeholder="Name" name="user_name" class="inputC" required>
		
		<br><br>
		
		<label for="pwd">Password: </label>
		<input type="password" placeholder="Password" name="pwd" class="inputC" required>
		
		<br><br>
		
		<input type="submit" id="inputS" value="Log In">
		
		<br>
		
		<div>
			<p>Don't have an account?</p>
			<a href='signup.html'>Sign Up</a>
		</div>
		
	</div>
		<!-- Tomcat v8.5 Server -->
	</form>
	
	
</body>
</html>
